name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: SSH into EC2 and Deploy
      run: |
        sudo apt-get install -y openssh-client
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} << EOF
          mkdir -p ~/my-app
          cd ~/my-app
          
          # Add GitHub's SSH key to known_hosts
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

          # Check if the remote already exists
          if git remote | grep -q origin; then
            echo "Remote origin already exists."
          else
            git remote add origin git@github.com:reddypolukarthikeya/collegeAppointment.git
          fi

          # Ensure the correct branch is pulled
          git fetch origin main
          git reset --hard origin/main

          # Install dependencies
          npm install
          nohup node server.js > output.log 2>&1 &
        EOF
